<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Shell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body style="box-sizing: content-box; margin-inline: auto; max-inline-size: 60vw; margin-top: 10vh;">
  <article>
  <h1>Counter</h1>
  <counter-component></counter-component>
</article>
<script src="./build/cami.cdn.js"></script>
<!-- CDN version below -->
<!-- <script src="https://unpkg.com/cami@latest/build/cami.cdn.js"></script> -->
<script type="module">
 const { html, ReactiveElement } = cami;
  class CounterElement extends ReactiveElement {
    constructor() {
      super();
      this.count = this.observable(0);
      this.countSquared = this.computed(() => this.count.value * this.count.value);
      this.effect(() => {
        console.log('count', this.count.value);
      });
      this.count.subscribe({
        next: (value) => console.log('count updated in subscribe and does not mutate (value*99)', value *= 99)
      });
    }

    increment() {
      this.count.update(value => value + 1);
    }

    decrement() {
      this.count.update(value => value - 1);
    }

    template() {
      return html`
        <button @click=${() => this.decrement()}>-</button>
        <span>Base: ${this.count.value}</span>
        <span>Squared: ${this.countSquared.value}</span>
        <button @click=${() => this.increment()}>+</button>
      `;
    }
  }

  customElements.define('counter-component', CounterElement);
</script>


</body>
</html>
