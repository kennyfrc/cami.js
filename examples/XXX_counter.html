<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Shell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body style="box-sizing: content-box; margin-inline: auto; max-inline-size: 60vw; margin-top: 10vh;">
    <article>
  <h1>Counter</h1>
  <counter-component></counter-component>
</article>
<script src="./build/cami.cdn.js"></script>
<!-- CDN version below -->
<!-- <script src="https://unpkg.com/cami@latest/build/cami.cdn.js"></script> -->
<script type="module">
  const { html, ReactiveElement } = cami;
  class CounterElement extends ReactiveElement {
    count = 0;

    constructor() {
      super();

      this.setup({
        observables: ['count'],
        computed: ['countSquared', 'countCubed', 'countQuadrupled', 'countPlusRandom', 'countSqrt'],
        effects: [
          () => console.log('count in define', this.count)
        ]
      })
    }

    get countSquared() {
      return this.count * this.count;
    }

    get countCubed() {
      return this.countSquared * this.count;
    }

    get countQuadrupled() {
      return this.countSquared * this.countSquared;
    }

    get countPlusRandom() {
      return this.count + Math.random();
    }

    get countSqrt() {
      return Math.sqrt(this.count);
    }

    increment() {
      this.count++;
    }

    decrement() {
      this.count--;
    }

    multiplyByTwo() {
      this.count *= 2;
    }

    divideByTwo() {
      this.count /= 2;
    }

    template() {
      return html`
        <button @click=${() => this.decrement()}>-</button>
        <button @click=${() => this.increment()}>+</button>
        <button @click=${() => this.multiplyByTwo()}>*2</button>
        <button @click=${() => this.divideByTwo()}>/2</button>
        <span>Base: ${this.count}</span>
        <span>Squared: ${this.countSquared}</span>
        <span>Cubed: ${this.countCubed}</span>
        <span>Quadrupled: ${this.countQuadrupled}</span>
        <span>Plus Random: ${this.countPlusRandom}</span>
        <span>Sqrt: ${this.countSqrt ? this.countSqrt : 'N/A'}</span>
      `;
    }
  }

  customElements.define('counter-component', CounterElement);
</script>

</body>
</html>
